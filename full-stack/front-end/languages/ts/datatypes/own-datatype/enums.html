  <body>
    <h1>Enums</h1>
    <p>defination: Enums allow you to define a set of named constants. They are useful when you want to work with a set of predefined values.</p>
    <br>

    <div class="code-container">
        <h4>Example of Enums</h4>
        <pre>
            <code>
enum Color {
    Red,
    Green,
    Blue,
}                  
const favoriteColor: Color = Color.Blue;                                                                  
            </code>
        </pre>
    </div>
