    <h1> Unions and Intersection Types</h1>
    <p>defination: We can create custom data types by combining existing types using union (|) and intersection (&) types.</p>
    <br>

    <div class="code-container">
        <h4>Example for  Unions and Intersection Types</h4>
        <pre>
            <code>
type StringOrNumber = string | number;
type PersonInfo = { name: string } & { age: number };                                                 
            </code>
        </pre>
