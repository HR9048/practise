<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {
            color: rgb(147, 198, 147);
            text-align: center;
        }
  
        #id2 {
            color: rgb(26, 141, 145);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Id selector</h1>
    <p>defination:  The “#” CSS id selector is used to set the style of the given id. The id attribute is the unique identifier in an HTML document. The id selector is used with a # character. </p>

    <h1 id="id1">id 1 selector</h1>
    <h2 id="id2">id 2 selector</h2>
</body>
</html>
