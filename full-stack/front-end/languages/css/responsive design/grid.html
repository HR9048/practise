            display: grid;

            font-size: 40px;
            
        }

    <div class="container">
        <div id="container" class="box">hello world </div>
        <div id="container" class="box">hello world</div>
        <div id="container" class="box">hello world</div>
        <div id="container" class="box">hello world</div>
        <div id="container" class="box">hello world</div>
        <div id="container" class="box">hello world</div>
        <div id="container" class="box">hello world</div>
        <div id="container" class="box">hello world</div>
    </div>
    
</body>
</html>
