<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xxsmall {
            color: green;
            font-size: xx-small;
        }
 
        .xsmall {
            color: green;
            font-size: x-small;
        }
 
        .small {
            color: green;
            font-size: small;
        }
 
        .medium {
            color: green;
            font-size: medium;
        }
 
        .large {
            color: green;
            font-size: large;
        }
 
        .xlarge {
            color: green;
            font-size: x-large;
        }
 
        .xxlarge {
            color: green;
            font-size: xx-large;
        }
        body{
            background-color: rgb(28, 239, 239);
        }
    </style>
</head>
<body>
    <h1>Font size</h1>
    <p>defination:  The font-size property in CSS is used to set the font size of text in HTML document.</p>
    <h1>font-size property</h1>
 
    <div class="xxsmall">font-size: xx-small;</div>
    <div class="xsmall">font-size: x-small;</div>
    <div class="small">font-size: small;</div>
    <div class="medium">font-size: medium;</div>
    <div class="large">font-size: large;</div>
    <div class="xlarge">font-size: x-large;</div>
    <div class="xxlarge">font-size: xx-large;</div>
</body>
</html>
