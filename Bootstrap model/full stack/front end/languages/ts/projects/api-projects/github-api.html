<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <button id="fetchButton">Fetch Data</button>
    <div id="userData"></div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const userDataDiv = document.getElementById('userData');

        fetchButton.addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.github.com/users'); // Replace with the user you want
                const data = await response.json();

                // Clear previous data
                userDataDiv.innerHTML = '';

                // Create a table and table body
                const table = document.createElement('table');
                const tbody = document.createElement('tbody');

                // Loop through each property in the data and create a row with cells for it
                for (const property in data) {
                    const row = document.createElement('tr');
                    const propertyNameCell = document.createElement('td');
                    propertyNameCell.textContent = property;
                    const propertyValueCell = document.createElement('td');
                    propertyValueCell.textContent = data[property];
                    row.appendChild(propertyNameCell);
                    row.appendChild(propertyValueCell);
                    tbody.appendChild(row);
                }

                // Append the table body to the table and the table to the userDataDiv
                table.appendChild(tbody);
                userDataDiv.appendChild(table);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
